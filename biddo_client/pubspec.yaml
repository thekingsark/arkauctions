  change_app_package_name: ^1.2.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
    - lib/lang/
    - assets/maps/
    - assets/jpg/
    - assets/icons/notifications/
    - assets/icons/social/
    - assets/icons/svg/
    - assets/icons/svg/intro/
    - assets/icons/svg/flags/
    - assets/icons/svg/profile/
    - assets/icons/categories/
